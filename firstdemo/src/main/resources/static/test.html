<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>login test</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script>
    function addUser() {
            var name = document.getElementById("name").value;
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;
            $.ajax({
                type: "POST",
                dataType: "json",
                url: '/user/save1',
                contentType: "application/json",
                data: JSON.stringify({
                    "name":name,
                    "userName": userName,
                    "password": password
                }),
                success: function (result) {

                    if (result.name!=null&result.userName!=null&result.password!=null) {
                        alert("注册成功");
                    }else {
                        alert("error")
                    }
                }
            });

    }
    </script>
</head>
<body>

    <form>
            <p>姓名：<input name="name" type="text" id="name"  size="15"/></p>
            <p>用户名：<input name="userName" type="text" id="userName"  size="15"/></p>
            <p>密　码：<input name="password" type="password" id="password"  size="16" /></p>
            <p><input type="button" value="注册" onclick="addUser()">&nbsp;<input type="reset" value="重置"></p>
    </form>

</body>
</html>
